<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
      <img src="illustration-hero.svg" alt="" id="image">
      <div class="introduction">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      <div class="annual-plan">
        <img src="icon-music.svg" alt="" id="icon">
        <div class="text-plan">
          <p id="plan">Annual Plan</p>
          <p id="money">$59.99/year</p>
        </div>
          <a href="">Change</a>
      </div>
      <div class="buttons">
      <input type="button" id="proceed" value="Proceed to Payment">
      <input type="button" id="cancel" value="Cancel Order">
    </div>
  </div>
</body>
</html>
